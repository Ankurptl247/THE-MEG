<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Accessories Shop</title>
    <link rel="stylesheet" href="styles.css">
    <style>
/* Add your CSS styles here */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin-right: 20px;
}
main {
    max-width: 960px;
    margin: 0 auto;
    padding: 20px;
}
.product {
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 20px;
    text-align: center;
}
.product img {
    max-width: 100%;
}
.price {
    font-weight: bold;
}
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Computer Accessories Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="image/footer1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Product description goes here.</p>
                <p class="price">$99.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more product listings here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Computer Accessories Shop</p>
    </footer>
   
</body>
</html>
